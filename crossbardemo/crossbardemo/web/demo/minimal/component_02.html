<!DOCTYPE html>
<html>
   <body>
      <h1>Hello WAMP/Browser - Component 02</h1>
      <p>Open JavaScript console to watch output.</p>
      <!--<script>AUTOBAHN_DEBUG = true;</script>-->
      <script src="http://autobahn.s3.amazonaws.com/autobahnjs/latest/autobahn.min.jgz"></script>

      <script>
         // the WAMP connection to the Router
         //
         var connection = new autobahn.Connection({
            // url: "wss://demo.crossbar.io/ws",
            url: "ws://localhost:8080/ws",
            realm: "realm1"
         });


         // fired when connection is established and session attached
         //
         connection.onopen = function (session, details) {

            var sessionID = session.id;
            console.log("Connected as session " + sessionID);


            // SUBSCRIBE to a topic and receive events
            //
            function on_counter (args) {
               var counter = args[0];
               var senderSessionID = args[1];
               console.log("event for 'oncounter' received with counter " + counter + " from sender " + senderSessionID + "!");
            }
            session.subscribe('com.example.oncounter', on_counter).then(
               function (sub) {
                  console.log('subscribed to topic');
               },
               function (err) {
                  console.log('failed to subscribe to topic', err);
               }
            );


            // REGISTER a procedure for remote calling
            //
            function mul2 (args) {
               var x = args[0];
               var y = args[1];
               // console.log("mul2() called with " + x + " and " + y);
               return [x * y, sessionID];
            }
               // register using "last" so that multiple components can register the procedure, with the last one to register called
            session.register('com.example.mul2', mul2, { invoke: "last" }).then(
               function (reg) {
                  console.log('procedure registered');
               },
               function (err) {
                  console.log('failed to register procedure', err);
               }
            );


            // PUBLISH to a topic and 
            // CALL a remote procedure every second
            //
            var x = 0;

            setInterval(function () {

               // PUBLISH an event
               //
               session.publish('com.example.onhello', ['Hello from JavaScript!', sessionID]);
               // console.log("published to topic 'com.example.onhello'", sessionID);

               // CALL a remote procedure
               //
               session.call('com.example.add2', [x, 18]).then(
                  function (res) {
                     console.log("add2() result:", res);
                  },
                  function (err) {
                     console.log("add2() error:", err);
                  }
               );

               x += 3;
            }, 1000);
         };


         // fired when connection was lost (or could not be established)
         //
         connection.onclose = function (reason, details) {
            console.log("Connection lost: " + reason);
         }


         // now actually open the connection
         //
         connection.open();

      </script>
   </body>
</html>
